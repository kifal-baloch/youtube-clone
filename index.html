<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
    <div class="navbar">
        <div class="menu"><i class="fa-solid fa-bars"></i></div>
    <div class="logo">
        <img src="youtube-logo-png.webp" alt="">
        <h1>YouTube <sup>TM</sup></h1>
    </div>
    <div class="search-bar">
        <input type="text" class="search-bar">
        <div class="btn"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>
    <div class="side-icons">
        <i class="fa-solid fa-clapperboard"></i>
        <i class="fa-regular fa-bell"></i>
        <img src="profile-png.png" alt="">
    </div>
    </div>
    </div>
    <div class="main-container">
        <div class="side-bar">
            <div class="home"><i class="fa-solid fa-house"></i><h1>Home</h1></div>
            <div class="home"><i class="fa-solid fa-film"></i><h1>Short</h1></div>
            <div class="home"><i class="fa-solid fa-circle-check"></i><h1>Subscription</h1></div>
            <div class="hr"></div>
            <div class="setting"><i class="fa-solid fa-gear"></i><h1>Setting</h1></div>
            <div class="setting"><i class="fa-solid fa-clock-rotate-left"></i><h1>History</h1></div>
            <div class="hr"></div>
            <div class="Explore"><h1>Explore</h1></div>
            <div class="trending"><i class="fa-solid fa-fire-flame-curved"></i><h1>Trending</h1></div>
            <div class="trending"><i class="fa-solid fa-music"></i><h1>Music</h1></div>
            <div class="trending"><i class="fa-solid fa-gamepad"></i><h1>Gaming</h1></div>
            <div class="trending"><i class="fa-solid fa-newspaper"></i><h1>News</h1></div>
            <div class="trending"><i class="fa-solid fa-trophy"></i><h1>Sports</h1></div>
        </div>
        <div class="content"></div>
    </div>
</body>

</html>
